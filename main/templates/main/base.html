<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    {% block style %}{% endblock %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{%  static 'main/img/logo_recycle.png' %}">
    <script src="{%  static 'main/js/index.js' %}"></script>
    <script src="{%  static 'landing/js/init.js' %}"></script>
</head>
<body>
    <header>
        <div id="logo" onclick="window.location.href = '/main';">
            <img src="{%  static 'landing/img/logo.png' %}" id="logo_img">
            <span id="firstWord">COURSE</span> SPACE</div>
        <div id="user">
            <div id="avatar"></div>
            <div id="name" onclick="window.location.href = '{% url 'user_page' user.pk %}'">{{ user }}</div>
        </div>
    </header>

    <main>

        {% block content %}

        {% endblock %}
    </main>
</body>
<script src="/scripts/init.js"></script>
</html>
