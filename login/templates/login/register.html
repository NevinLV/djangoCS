{% extends 'login/base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="block" id="registerBlock">
        <p class="title">{{ title }}</p>

        <form method="POST" id="registerData">
            {% csrf_token %}
            <div id="loginData">
                {{ form.username }}
                {{ form.email }}
                {{ form.password1 }}
                {{ form.password2 }}
            </div>

            <div id="bthSection">
                <button class="regBtn" type="submit" id=go>Продолжить</button>
            </div>
        </form>
    </div>

{% endblock %}
